<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ironGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Iron dumbbell icon -->
  <g transform="translate(60, 60)">
    <!-- Main bar -->
    <rect x="-25" y="-4" width="50" height="8" rx="4" fill="url(#ironGradient)"/>
    
    <!-- Left weight -->
    <circle cx="-30" cy="0" r="12" fill="url(#ironGradient)"/>
    <circle cx="-30" cy="0" r="8" fill="#ecf0f1"/>
    
    <!-- Right weight -->
    <circle cx="30" cy="0" r="12" fill="url(#ironGradient)"/>
    <circle cx="30" cy="0" r="8" fill="#ecf0f1"/>
    
    <!-- Grip texture -->
    <rect x="-15" y="-3" width="30" height="6" rx="3" fill="#95a5a6"/>
    <line x1="-10" y1="-1" x2="-10" y2="1" stroke="#7f8c8d" stroke-width="1"/>
    <line x1="-5" y1="-1" x2="-5" y2="1" stroke="#7f8c8d" stroke-width="1"/>
    <line x1="0" y1="-1" x2="0" y2="1" stroke="#7f8c8d" stroke-width="1"/>
    <line x1="5" y1="-1" x2="5" y2="1" stroke="#7f8c8d" stroke-width="1"/>
    <line x1="10" y1="-1" x2="10" y2="1" stroke="#7f8c8d" stroke-width="1"/>
  </g>
  
  <!-- Number 30 -->
  <text x="60" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">30</text>
  
  <!-- Small stars for motivation -->
  <g fill="#f1c40f">
    <polygon points="15,25 17,30 22,30 18,33 20,38 15,35 10,38 12,33 8,30 13,30" opacity="0.8"/>
    <polygon points="105,25 107,30 112,30 108,33 110,38 105,35 100,38 102,33 98,30 103,30" opacity="0.8"/>
    <polygon points="15,95 17,100 22,100 18,103 20,108 15,105 10,108 12,103 8,100 13,100" opacity="0.8"/>
    <polygon points="105,95 107,100 112,100 108,103 110,108 105,105 100,108 102,103 98,100 103,100" opacity="0.8"/>
  </g>
</svg>
